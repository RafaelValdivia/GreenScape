services:
  mysqllab:
    image: mysql:8.0
    container_name: greenscape_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: GreenScape
      MYSQL_USER: greenscape_user
      MYSQL_PASSWORD: greenscape_pass
    ports:
      - "3306:3306"
    networks:
      - greenscape_project
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  # Added startup grace period

  mongodb:
    image: mongo:7.0
    container_name: greenscape_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongo_pass
      MONGO_INITDB_DATABASE: GreenScape
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - greenscape_project
    healthcheck:  # Added healthcheck for MongoDB
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/GreenScape --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  neo4j:
    image: neo4j:latest  # Use community edition if you don't have enterprise license
    container_name: greenscape_neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/neo4j_password  # CHANGE THIS IN PRODUCTION!
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"  # Only for enterprise edition
      NEO4J_server_memory_pagecache_size: "1G"
      NEO4J_server_memory_heap_initial__size: "2G"
      NEO4J_server_memory_heap_max__size: "4G"
    ports:
      - "7474:7474"  # HTTP web interface
      - "7687:7687"  # Bolt protocol
    networks:
      - greenscape_project
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "neo4j_password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s  # Neo4j needs longer startup time

volumes:
  mysql_data:
    driver: local
  mongo_data:
    driver: local
  neo4j_data:
    driver: local

networks:
  greenscape_project:
    driver: bridge
